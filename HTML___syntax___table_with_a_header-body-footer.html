<!-- The HTML for a table with a header, body, and footer -->
	<table>
		<thead> 
			<tr>
				<th class="left">Book</th> 
				<th>Year published</th> 
				<th>Total sales</th>
			</tr>
		</thead> 
		<tbody> 
			<tr>
				<td class="left">PHP and MySQL</td> 
				<td>2017</td> 
				<td>$372,381</td>
			</tr> 
			.
			.
		</tbody> 
		<tfoot> 
			<tr>
				<th class="left">Total Sales</th> 
				<td></td>
				<td>$1,399,264</td> 
			</tr> 
		</tfoot> 
</table>

<!--
	The elements for coding the header, body, and footer
	thead 		Groups one or more rows into a table header.
	tbody		Groups the rows between the header and footer into a table body.
 	tfoot		Groups one or more rows into a table footer.
 -->
