<!-- A page that’s structured with header, main, and footer elements -->
<body>
	<header> 
		<h1>San Joaquin Valley Town Hall</h1>
	</header> 
	<main>
		<p>Welcome to San Joaquin Valley Town Hall. We have some fascinating speakers for you this season!</p>
	</main> 
	<footer>
		<p>&copy; Copyright 2018 San Joaquin Valley Town Hall.</p> 
	</footer> 
</body>

<!--
The primary HTML5 semantic elements 
header 		The header for a page.
main		The main content for a page.
section 	A generic section of a document that doesn’t indicate the 
				type of content. 
article 	A composition like an article in the paper.
nav			A section of a page that contains links to other pages 
				or placeholders. 
aside 		A section of a page like a sidebar that is related to 
				the content that’s near it. 
footer		The footer for a page.
-->

<!--
Accessibility and SEO guideline 
	• Use the HTML5 semantic elements to indicate the structure of your pages.
-->

<!--
Description

		the contents of a web page. The use of these elements can be referred 
		to as HTML5 semantics.
	• All of the HTML5 semantic elements are block elements that can contain
